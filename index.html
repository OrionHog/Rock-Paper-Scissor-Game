<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
      <div class="compChoices">
        <div class="choice" id="rock"><img src="rock.png" /></div>
        <div class="choice" id="paper"><img src="paper.jpeg" /></div>
        <div class="choice" id="scissors"><img src="scissor.png" /></div>
      </div>
      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>you</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>comp</p>
        </div>
      </div>
      <div class="msg-container">
        <p id="msg">play your move</p>
      </div>
      <script src="rps.js"></script>
    </div>
  </body>
</html>
